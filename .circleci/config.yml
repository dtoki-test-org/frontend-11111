---
version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.15
  queue: eddiewebb/queue@1.3.0

variables:
  - &workspace /home/circleci/project
  - &build-image cimg/node:14.0

aliases:
  # Shallow Clone - this allows us to cut the 2 minute repo clone down to about 10 seconds for repos with 50,000 commits+
  - &checkout-shallow
    name: Checkout (Shallow)
    command: |
      #!/bin/sh
      set -e

      # Workaround old docker images with incorrect $HOME
      # check https://github.com/docker/docker/issues/2968 for details
      if [ "${HOME}" = "/" ]
      then
        export HOME=$(getent passwd $(id -un) | cut -d: -f6)
      fi

      mkdir -p ~/.ssh

      echo 'github.com ssh-rsa 
      bitbucket.org ssh-rsa ' >> ~/.ssh/known_hosts

      (umask 077; touch ~/.ssh/id_rsa)
      chmod 0600 ~/.ssh/id_rsa
      (cat \<<EOF > ~/.ssh/id_rsa
      $CHECKOUT_KEY
      EOF
      )

      # use git+ssh instead of https
      git config --global url."ssh://git@github.com".insteadOf "https://github.com" || true

      if [ -e /home/circleci/project/.git ]
      then
          cd /home/circleci/project
          git remote set-url origin "$CIRCLE_REPOSITORY_URL" || true
      else
          mkdir -p /home/circleci/project
          cd /home/circleci/project
          git clone --depth=1 "$CIRCLE_REPOSITORY_URL" .
      fi

      if [ -n "$CIRCLE_TAG" ]
      then
        git fetch --depth=10 --force origin "refs/tags/${CIRCLE_TAG}"
      elif [[ "$CIRCLE_BRANCH" =~ ^pull\/* ]]
      then
      # For PR from Fork
        git fetch --depth=10 --force origin "$CIRCLE_BRANCH/head:remotes/origin/$CIRCLE_BRANCH"
      else
        git fetch --depth=10 --force origin "$CIRCLE_BRANCH:remotes/origin/$CIRCLE_BRANCH"
      fi

      if [ -n "$CIRCLE_TAG" ]
      then
          git reset --hard "$CIRCLE_SHA1"
          git checkout -q "$CIRCLE_TAG"
      elif [ -n "$CIRCLE_BRANCH" ]
      then
          git reset --hard "$CIRCLE_SHA1"
          git checkout -q -B "$CIRCLE_BRANCH"
      fi

      git reset --hard "$CIRCLE_SHA1"
      pwd

jobs:
  checkout_code:
    docker:
      - image: *build-image
    steps:
      - run: *checkout-shallow
      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - .

  unit_test:
    docker:
      - image: *build-image
    working_directory: *workspace
    steps: # steps that comprise the `build` job
      - attach_workspace:
          at: *workspace
      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - v1-pkg-cache-{{ checksum "yarn.lock" }}
            - v1-pkg-cache-
      - run:
          name: Run unit tests
          command: |
            yarn
            yarn test --watchAll=false

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"

      - store_test_results:
          path: test-reports

      - store_artifacts:
          path: test-reports

  build:
    docker:
      - image: *build-image
    working_directory: *workspace
    parameters:
      config:
        description: |
          The config file you want to build the app using.
          E.g. 'development' would load configurations from 'config/development.json'
        type: enum
        enum: ["development", "staging", "production"]
        default: production
    steps: # steps that comprise the `build` job
      - attach_workspace:
          at: *workspace
      - restore_cache: # restores saved cache if no changes are detected since last run
          keys:
            - v1-pkg-cache-{{ checksum "yarn.lock" }}
            - v1-pkg-cache-

      - run:
          name: Build static side
          command: |
            yarn
            REACT_APP_CONFIG=<< parameters.config >> yarn build
            mv build build_<< parameters.config >>

      - persist_to_workspace:
          root: /home/circleci/project
          paths:
            - build_<< parameters.config >>

      - save_cache: # Store cache in the /go/pkg directory
          key: v1-pkg-cache-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"

      # Requires the SLACK_WEBHOOK env var to be set
      # - slack/notify-on-failure

  deploy:
    docker:
      - image: cimg/python:3.6
    parameters:
      config:
        description: |
          The config file you want to build the app using.
          E.g. 'development' would load configurations from 'config/development.json'
        type: enum
        enum: ["development", "staging", "production"]
        default: production
      bucket:
        description: The S3 Bucket to sync files to.
        type: string
      region:
        type: string
        default: ''
        description: |
          The region to use for AWS operations.
    steps:
      - attach_workspace:
          at: *workspace
      - run: # Required by aws-cli
          name: Set AWS region var
          command: echo 'export AWS_REGION=<< parameters.region >>' >> $BASH_ENV
      - aws-s3/sync:
          from: build_<< parameters.config >>
          overwrite: true
          to: 's3://<< parameters.bucket >>'
      - run:
          name: Invalidate Cloudfront
          command: |
            export DIST_ID=$(aws cloudfront list-distributions --query "DistributionList.Items[?Aliases.Items[?@=='<< parameters.bucket >>']].Id | [0]" | tr -d '"')
            aws cloudfront create-invalidation --distribution-id ${DIST_ID} --paths "/*"

workflows:
    version: 2
    # The main workflow. Check out the code, build it, push it, deploy to staging, test, deploy to production
    build_test_and_deploy:
      jobs:
        - checkout_code

        - unit_test:
            requires:
              - checkout_code

        - build:
            name: build_staging
            config: staging
            requires:
              - checkout_code

        - build:
            name: build_production
            config: production
            requires:
              - checkout_code

        - deploy:
            name: deploy_staging
            config: staging
            requires:
              - build_staging
            bucket: "app.cmt.dev"
            region: "us-west-2"
            # Depending on your development flow you may want to also only deploy to staging on master.
            # filters:
            #   branches:
            #     only:  # only branches matching the below regex filters will run
            #       - /^master$/
        
        - wait_for_approval:
            type: approval
            requires:
              - deploy_staging

        - queue/block_workflow:
            time: '30' # hold for 30 mins then abort
            requires:
              - wait_for_approval
        
        - deploy:
            name: deploy_production
            requires:
              - unit_test
              - build_production
              - queue/block_workflow
            bucket: "dtoki-1910b-app.cmt.dev"
            region: "us-west-2"
            filters:
              branches:
                only:  # only branches matching the below regex filters will run
                  - /^master$/
